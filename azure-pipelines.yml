# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4851eccd-26ec-4ee2-a63e-d2e090506cf9'
  imageRepository: 'torpilaflaskapp'
  containerRegistry: 'rgtorpila.azurecr.io'
  containerRegistryUsername: 'rgtorpila'
  containerRegistryPassword: 'sbDWXd/0U3QxboWZRGcyx6Khm+ftjgeq506fawYf/3+ACRCphr0T'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  azureSubscriptionName: 'svc-torpila'
  resourceGroupName: 'resourcegroup-test'
  containerInstanceName: 'container-test'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'container-env'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: 'Create Azure Container Instance'
            inputs:
              azureSubscription: $(azureSubscriptionName)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az container create \
                  --resource-group $(resourceGroupName) \
                  --name $(containerInstanceName) \
                  --image $(containerRegistry)/$(imageRepository):$(tag) \
                  --cpu 1 \
                  --memory 1 \
                  --registry-login-server $(containerRegistry) \
                  --registry-username $(containerRegistryUsername) \
                  --registry-password $(containerRegistryPassword) \
                  --dns-name-label mycontainer2222 \
                  --ports 80
        



