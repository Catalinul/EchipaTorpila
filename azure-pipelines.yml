# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4851eccd-26ec-4ee2-a63e-d2e090506cf9'
  imageRepository: 'torpilaflaskapp'
  containerRegistry: 'rgtorpila.azurecr.io'
  containerRegistryUsername: 'rgtorpila'
  containerRegistryPassword: 'sbDWXd/0U3QxboWZRGcyx6Khm+ftjgeq506fawYf/3+ACRCphr0T'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  azureSubscriptionName: 'svc-torpila'
  resourceGroupName: 'resourcegroup-test'
  containerInstanceName: 'container-test'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    # - task: Docker@2
    #   displayName: Build and push an image to container registry
    #   inputs:
    #     command: buildAndPush
    #     repository: $(imageRepository)
    #     dockerfile: $(dockerfilePath)
    #     containerRegistry: $(dockerRegistryServiceConnection)
    #     tags: |
    #       $(tag)
        - script: |
            # Get the login credentials for the Azure Container Registry
            credentials=$(az acr credential show --name $(containerRegistry))

            # Extract the username from the login credentials
            username=$(echo $credentials | jq -r '.username')

            # Use the username to get the name of the service principal
            servicePrincipalName=$(az ad sp list --display-name $username --query '[0].displayName' -o tsv)

            # Log in to the Azure Container Registry using the service principal name
            docker login $(containerRegistry).azurecr.io --username $servicePrincipalName --password $(echo $credentials | jq -r '.passwords[0].value')
          displayName: 'Login to Azure Container Registry'



